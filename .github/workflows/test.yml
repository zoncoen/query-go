name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  query:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: [1.18.x, 1.19.x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3.4.0
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: go test -race ./... -coverprofile=coverage.out -covermode=atomic
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && startsWith(matrix.go-version, '1.19')
      uses: codecov/codecov-action@v3.1.1
      with:
        files: ./coverage.out
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
  query-extractor-yaml:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: [1.18.x, 1.19.x]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./extractor/yaml
    steps:
    - name: Install Go
      uses: actions/setup-go@v3.4.0
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: go test -race ./... -coverprofile=coverage.out -covermode=atomic
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && startsWith(matrix.go-version, '1.19')
      uses: codecov/codecov-action@v3.1.1
      with:
        working-directory: ./extractor/yaml
        files: ./coverage.out
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
