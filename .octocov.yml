# generated by octocov init
coverage:
  if: true
  paths:
  - ./coverage.out
  - ./extractor/yaml/coverage.out
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
  badge:
    path: docs/ratio.svg
testExecutionTime:
  if: false
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: false
body:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  comment: 'chore(docs): update badges'
